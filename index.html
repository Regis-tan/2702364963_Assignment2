        <p style="margin-left:100px">rating: <span id="ratingValue">0</span></p>
        <div class="stars">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>

            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
        <br>
        <button onclick="showText()" style="background-color: rgb(111, 111, 239); padding: 5px;"><p>animation button</p></button>
        <p id="hiddenText" class="hidden-text" style="color: red;">animation</p>
    </div>
    <script>
        document.querySelectorAll('.stars input').forEach(input => {
                input.addEventListener('change', function() {
                    document.getElementById('ratingValue').textContent = this.value;
                });
            });
        function showText() {
            const text = document.getElementById('hiddenText');
            text.style.display = 'block';
            text.style.animation = 'spin 2s linear';
        }
    </script>
